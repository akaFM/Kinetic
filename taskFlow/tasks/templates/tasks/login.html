{% extends "tasks/base.html" %}
{% load static %}

{% block head %}
        <link rel="stylesheet" type="text/css" href="{% static 'tasks/login.css' %}">
{% endblock %}

{% block title %}Login{% endblock %}

{% block body %}
<form action="{% url 'login' %}" method="post" class="login-form" id="loginForm"></form>
    {% csrf_token %}
    <div class="message">{{ msg }}</div>
    <div class="form-content">
        {{ form }}
    </div>
    <input type="submit" value="Submit" class="login-submit">
</form>
{% endblock %}
